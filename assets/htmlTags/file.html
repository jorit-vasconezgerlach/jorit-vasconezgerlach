<!-- description || DESC || essential, highly recommended, recommended, if possible, optional, unwise -->
<!-- DOCTYPE || declares the document as an html document || essential -->
<!DOCTYPE html>
<!-- html || declares start of html elements. for better search engine results use lang="en" to declare the language of the document text. en could replaced with de for german, es for spanish and more. these are the top level domains || essential -->
<html lang="en">
<!-- head || the head document declares the start of the document configuration. this tag contains more html tag that should not be displayed on the site directly but will influence how it appears  || essential -->
<head>
          <!-- COMMON META TAGS || Information for webcrawlers and browsers about the website -->
          <!-- charset || defines the encoding of the document and is important for special characters || directly under <head> element; UTF-8 works the best || highly recommended -->
          <meta charset="UTF-8">
          <!-- title || defines the document title, that will be displayed on search engines, the browser tab and more. should clarify what the page is about. remember it's relevant to get ranked higher on search, good size is between 8 and 14 characters || highly recommended -->
          <title>HTML Tags</title>
          <!-- description || description the document, that will be displayed on search engines and other services. remember it's relevant to get ranked higher on search, try to use same word as in the article and write about 80 to 120 characters || highly recommended -->
          <meta name="description" content="Free document templates">
          <!-- keywords || keywords of the document, could influence search results. write relevant words out of the document separated by comma. words should appear in the article. try to find something unique think about search request users could to. write about 8 keyword, one keyword could include about 3 words || highly recommended -->
          <meta name="keywords" content="Help HTML, Web Tools, HTML">
          <!-- author || define an author of the document. could influence search results  || if possible -->
          <meta name="author" content="John Doe">
          <!-- viewport || this tag helps displaying the document on different devices (desktop to mobile) correctly || highly recommended -->
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <!-- MORE META TAGS -->
          <!-- X-UA-Compatible || support for older edge browsers || optional -->
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <!-- refresh || reloads the website automatically in the time interval passed as content in seconds || unwise (Use JavasScript or PHP) -->
          <meta http-equiv="refresh" content="30">
</head>
<!-- body || the head document declares the start of the document content. this tag contains more html tags that should be displayed on the site || essential -->
<body>
</body>
</html>
