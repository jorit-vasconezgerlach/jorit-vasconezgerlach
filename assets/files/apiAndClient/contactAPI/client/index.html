<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Contact Form</title>
          <script src="page.js"></script>
</head>
<body>

          <!-- This form is not styled, but you can make it beautiful! -->
          <form action="javascript:" id="contactForm">
                    <input type="email" class="formMail"></input>
                    <input type="text" class="formFirstName">
                    <input type="text" class="formLastName">
                    <textarea class="formMessage" cols="30" rows="10"></textarea>
                    <input type="submit" value="Submit">
          </form>
          
</body>
</html>
