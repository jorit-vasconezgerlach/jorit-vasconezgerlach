<!-- Important -->
<!-- Page Title -->
<title>{{Page Title}}</title>
<!-- Page Description -->
<meta name="description" content="{{Page Description}}">

<!-- Additional -->
<!-- Page Title (Open Graph ~ Social Media) -->
<meta property="og:title" content="{{Page Title}}">
<!-- Description Description (Open Graph ~ Social Media) -->
<meta property="og:description" content="{{Page Description}}">
<!-- Content URL (Open Graph ~ Social Media) -->
<meta property="og:url" content="{{Page URL}}">
<!-- URL Image (Open Graph ~ Social Media) -->
<meta property="og:image" content="{{Page Image}}">
<!-- Content Language (Open Graph ~ Social Media) -->
<meta property="og:locale" content="{{Language Code}}">
<!--
          Language Code Examples
          en_GB - Great Britain (English)
          de_DE - Germany (German)
-->
<!-- Content Type (Open Graph ~ Social Media) -->
<meta property="og:type" content="{{Content Type}}">
<!--
          Content Type
          website - A website
          article - An article
          book - A book
          profile - A profile page
          music.song - A music song
          music.album - A music album
          music.playlist - A music playlist
          music.radio_station - A radio station
          video.movie - A movie
          video.tv_show - A series or tv show
          video.episode - A episode of series or tv show
          video.other - A video that doesn't belong in any other category
-->
<!-- Name of parent site (Open Graph ~ Social Media) -->
<meta property="og:site_name" content="{{General Site Name}}">
